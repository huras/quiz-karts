<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00A5ED" />

  <title>Karts</title>

  <link rel="stylesheet" href="../common/HUD.css">

  <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    canvas {
      width: calc(100vw);
      height: calc(100vh);
    }

    @media (max-width: 768px) {
      body {
        margin: 0;
      }

      canvas {
        width: calc(100vw);
        height: calc(100vh);
      }
    }
  </style>
</head>

<body>
  <div class='interactableHUD'>
    <div class='play-enunciado' onclick="engine.playEnunciadoAudio(0);">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bullhorn"
        class="svg-inline--fa fa-bullhorn fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

        </path>
      </svg>
    </div>
  </div>

  <div class='noInteractionHUD'>
    <div class='enunciado-quiz'>
      <div class='texto'>
        CLIQUE NO CARRO QUE APRESENTA O RESULTADO DA MULTIPLICAÇÃO.
      </div>
    </div>
  </div>

  <audio preload="automatic" id="roncomotor">
    <source src="./audio/ronco-motor.mp3" type="audio/mp3" />
    Your browser does not support this audio type.
  </audio>
  <audio preload="automatic" id="enunciado">
    <source src="./audio/enunciado.mp3" type="audio/mp3" />
  </audio>

  <!-- Required Scripts -->
  <canvas id="canvas" width="1024" height="720"></canvas>
  <!-- <script src="transpiled.js"></script> -->
  <script src="kart.js"></script>
</body>

</html>
